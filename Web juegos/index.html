<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexin2048 - Game Downloader</title>
    <style>
        body {
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle, #800000 0%, #300000 100%);
            font-family: 'Arial Black', sans-serif; overflow: hidden; color: white;
        }

        .card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 50px; border-radius: 50px;
            border: 3px solid #ff0000; text-align: center;
            width: 400px; box-shadow: 0 0 50px rgba(255, 0, 0, 0.4);
        }

        h1 { color: #ff3333; font-style: italic; margin-bottom: 5px; text-shadow: 0 0 10px #ff0000; }
        h2 { font-size: 12px; color: #ff9999; margin-bottom: 30px; letter-spacing: 2px; }

        input {
            width: 90%; padding: 15px; border-radius: 15px; border: 2px solid #ff0000;
            background: #200000; color: white; font-size: 18px; text-align: center; outline: none;
        }

        button {
            width: 100%; padding: 20px; border-radius: 40px; border: none;
            background: #ff0000; color: white; font-size: 20px; font-weight: bold;
            cursor: pointer; transition: 0.3s; margin-top: 20px;
        }

        /* Tu efecto de luz verde y agrandado */
        button:hover {
            transform: scale(1.1);
            background: #cc0000;
            box-shadow: 0 0 40px #00ff00; /* Luz verde ne√≥n */
        }

        #status { margin-top: 20px; font-size: 14px; color: #ffcccc; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Flexin2048 - Downloader</h1>
        <h2>BY FLEXIN2048</h2>
        <input type="text" id="gameId" placeholder="Insert Game ID">
        <button onclick="download()">DOWNLOAD RBXM</button>
        <div id="status">Waiting for ID...</div>
    </div>

    <script>
        function download() {
            const id = document.getElementById('gameId').value.trim();
            const status = document.getElementById('status');
            if(!id) return status.innerText = "Put an ID first!";
            
            status.innerText = "Downloading...";
            // Usamos ruta relativa para evitar el error 404
            window.location.href = `api/download?id=${id}`;
        }
    </script>
</body>
</html>
